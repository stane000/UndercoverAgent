<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Game | Undercover Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* Example CSS styling similar to index.html */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #00ffcc;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffcc;
      color: #121212;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover {
      background: #00cc99;
    }
  </style>
</head>
<body>
  <h1>Join a Game</h1>
  <div class="container">
    <form action="/join_room" method="post">
      <input type="text" name="player" placeholder="Enter your name" required>
      <!-- Pre-fill if the room query parameter is provided -->
      <input type="text" name="room" placeholder="Enter room name" required value="{{ request.args.get('room', '') }}">
      <button type="submit">Join Game</button>
    </form>
    <p>Or <a href="/host">host your own game</a></p>
  </div>
</body>
</html>
