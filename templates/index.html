<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Undercover Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* Example CSS styling */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #00ffcc;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffcc;
      color: #121212;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover {
      background: #00cc99;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #333;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Ž Undercover Agent ðŸ”¥</h1>
  <div class="container">
    <h2>Host a Game</h2>
    <form action="/host" method="post">
      <input type="text" name="host" placeholder="Enter your name" required>
      <input type="text" name="room" placeholder="Enter room name" required>
      <button type="submit">Host Game</button>
    </form>
    
    <!-- <h2>Join an Existing Game</h2>
    <form action="/join_room" method="post">
      <input type="text" name="player" placeholder="Enter your name" required>
      <input type="text" name="room" placeholder="Enter room name" required>
      <button type="submit">Join Game</button>
    </form>
     -->
    <h3>Active Game Rooms</h3>
    <ul>
      {% for room_name, room_data in rooms.items() %}
      <li>
        Room: <strong>{{ room_name }}</strong> â€“ Host: {{ room_data['host'] }} â€“ Players: {{ room_data['players']|length }}
        <!-- Add a Join button next to the room entry -->
        <a href="/join_room?room={{ room_name }}">
          <button type="button" style="margin-left:10px;">Join</button>
        </a>
      </li>
      {% else %}
      <li>No active game rooms available</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
